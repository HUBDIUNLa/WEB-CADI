
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso al HUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #6a4b8e, #3e2d4f);
    }

    /* animación fade-in */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>

<link rel="icon" href="favicon_hub_only_rounded.ico" type="image/x-icon" />

<link rel="icon" href="images/favicon_hub_only_rounded.ico" type="image/x-icon" />

</head>

<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <!-- LOGO DEL HUB CON ANIMACIÓN -->
    <div class="mb-4 fade-in">
      <img src="./images/Recurso 4B.png" alt="Logo HUB DI UNLa" class="mx-auto w-50 h-auto" />
    </div>

    <!-- FRASE INSPIRADORA -->
    <p class="text-sm italic text-[#80142f] mb-6 fade-in" style="animation-delay: 0.6s;">
     
    </p>


    <br>


   <h1 class="text-2xl font-bold text-[#80142f] mb-6 fade-in" style="animation-delay: 0.9s;">
      Acceso al HUB de Incubación
    </h1>
    
    <form id="loginForm" class="space-y-4 fade-in" style="animation-delay: 1.2s;">
      <div>
        <label for="usuario" class="block text-left font-semibold text-gray-700">Usuario</label>
        <input type="text" id="usuario" class="w-full px-4 py-2 border rounded-md" required />
      </div>
      <div>
        <label for="password" class="block text-left font-semibold text-gray-700">Contraseña</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-md" required />
      </div>
      <button
        type="submit"
        class="bg-[#80142f] text-white font-semibold px-6 py-2 rounded-md w-full hover:bg-[#5e0f22] transition"
      >
        Ingresar
      </button>
    </form>

    <p class="text-sm text-gray-500 mt-6 fade-in" style="animation-delay: 1.5s;">
      Solo personal autorizado puede acceder.
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const user = document.getElementById('usuario').value.trim().toLowerCase();
      const pass = document.getElementById('password').value;
  
      const usuarios = {
        admin: '123456',
        claradi: '654321',
        ceciliadi: '654321',
        diegodi: '654321',
        willydi: '654321',
        proyectohub: '654321',
        estefidi: '654321',
        pablodi: '654321'
      };
  
      if (usuarios[user] && usuarios[user] === pass) {
      sessionStorage.setItem('usuarioLogueado', user); // guarda el login
      const destino = sessionStorage.getItem('urlDestino') || 'index.html';
      sessionStorage.removeItem('urlDestino'); // limpia después de usarlo
      window.location.href = destino;
    } else {
      alert('Usuario o contraseña incorrectos');
    }
  });
</script>
     


</body>
</html>
