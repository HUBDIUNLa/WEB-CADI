
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Design Incubator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            violeta: '#9676d8',
            morado: '#6A1B9A',
            celeste: '#0c6d99',
            bordo: '#a2263f',
            fondo: '#FAF5FF',
            azul: '#1D3B6D',
            berenjena: '#5c4554',
            bordooscuro: '#552c5b',
            violaceo: '#6a4b8e',
            celestonoscuro: '#1394ad',
            vino: '#80142f',
            violetagrafito: '#3e2d4f',
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .roboto { font-family: 'Roboto', sans-serif; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="favicon_hub_only_rounded.ico" type="image/x-icon" />
</head>
<body class="bg-white text-gray-800">
  <nav class="fixed top-0 left-0 right-0 bg-[#3e2d4f] text-white shadow-md z-50 px-6 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <a href="https://www.unla.edu.ar" target="_blank" rel="noopener noreferrer">
        <img src="images/Logo UNLA Blanco.png" alt="UNLa Logo" class="h-10 w-auto" />
      </a>
      <a href="https://www.unla.edu.ar/laboratorio-de-diseno-lad" target="_blank" rel="noopener noreferrer">
        <img src="images/LAD-logo Blanco.png" alt="LAD Logo" class="h-10 w-auto" />
      </a>
      <a href="indexen.html">
        <img src="images/Recurso 5BW.png" alt="HUB DI UNLa Logo" class="h-10 w-auto" />
      </a>
    </div>
    <div class="lg:hidden">
      <button id="menu-toggle" class="text-white text-3xl focus:outline-none">
        <span id="menu-icon">&#9776;</span>
      </button>
    </div>
    <ul id="menu" class="hidden lg:flex lg:flex-row items-start lg:items-center gap-4 text-base font text-white">
      <li><a href="#about" class="block w-full py-1 hover:text-lila">Design Management</a></li>
      <li><a href="https://www.unla.edu.ar/laboratorio-de-diseno-lad" target="_blank" rel="noopener noreferrer" class="block w-full py-1 hover:text-lila">LAD</a></li>
      <li><a href="#services" class="block w-full py-1 hover:text-lila">Services</a></li>
      <li>
        <a href="mailto:incubadoradetifypppunla@gmail.com?subject=Inquiry%20about%20the%20incubator" class="block w-full py-1 hover:text-lila flex items-center space-x-2">
          <i class="fas fa-envelope"></i>
          <span>Contact</span>
        </a>
      </li>
      <li class="flex flex-row gap-2 mt-2 lg:mt-0">
        <a href="index.html" class="flex items-center gap-1 bg-white text-[#80142f] text-sm px-2 py-1 rounded-md shadow hover:bg-gray-100">
          <img src="./images/ar.png" alt="Spanish" class="w-4 h-4 rounded-sm" />
        </a>
        <a href="indexen.html" class="flex items-center gap-1 bg-white text-[#80142f] text-sm px-2 py-1 rounded-md shadow hover:bg-gray-100">
          <img src="./images/us.png" alt="English" class="w-4 h-4 rounded-sm" />
        </a>
      </li>
    </ul>
  </nav>

  <section class="relative h-[50vh] bg-cover bg-center bg-no-repeat" style="background-image: url('images/WhatsApp Image 2023-09-28 at 7.02.46 PM.jpeg');">
    <div class="absolute inset-0 bg-white bg-opacity-70"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-violetagrafito text-center px-4">
      <h2 class="text-6xl font-bold mb-4">Design Incubator</h2>
      <a href="#models" class="bg-violaceo hover:bg-purple-800 text-white font-semibold py-2 px-6 rounded-lg transition">
        Incubation Models
      </a>
    </div>
  </section>

  <!-- Further translated sections would continue here... -->

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');
      const icon = document.getElementById('menu-icon');

      toggle.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        menu.classList.toggle('flex');
        menu.classList.toggle('flex-col');
        menu.classList.toggle('absolute');
        menu.classList.toggle('top-full');
        menu.classList.toggle('left-0');
        menu.classList.toggle('bg-[#3e2d4f]');
        menu.classList.toggle('w-full');
        menu.classList.toggle('p-4');
        menu.classList.toggle('shadow-md');
        menu.classList.toggle('z-40');

        icon.innerHTML = menu.classList.contains('hidden') ? '&#9776;' : '&#10005;';
      });
    });
  </script>
</body>
</html>
